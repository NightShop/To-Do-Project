<body>
  <h1>FOR A GREAT DAY</h1>
  <div id="userIndicator"><span>User is loged in:</span><span id="userLogedIndicator"></span></div>
  <div id="filterIndicator" data-id="all">All</div>
  <div class="container">
    <button id="allFilter">All</button>
    <button id="codingFilter">Coding</button>
    <button id="sportFilter">Sport</button>
    <button id="socialFilter">Social</button>
    <button id="signOutButton">Sign Out</button>
  </div>
  <table id="toDosTable" hidden="true">
    <thead>
      <tr class="header-row">
        <th>
          To Do
        </th>
        <th>
          Due Date
        </th>
        <th>
          Category
        </th>
        <th hidden="true">
          Completed
        </th>
      </tr>
    </thead>
    <tbody id="toDosRows">
      <tr>
        <td>
          Test 123
        </td>
        <td>
          22/05/2021
        </td>
        <td>
          Coding
        </td>
        <td>
          False
        </td>
      </tr>
    </tbody>
  </table>
  <div id="signInForm"></div>
  <button id="showNewToDoForm">Create new</button>
  <section id="createToDoForm" hidden="true">
    <form>
      <h4>Add To Do</h4>
      <input id="toDoUpdateID" hidden=true>
      <div class="inputGroup">
        <label for="toDoTitle">CONTENT:</label>
        <input id="toDoTitle" autocomplete="off" maxlength="15" required>
      </div>
      <div class="inputGroup">
        <label for="dueDateInput">DUE DATE:</label>
        <input id="dueDateInput" autocomplete="off" type="date">
      </div>
      <div class="inputGroup">
        <label for="categoryInput">CATEGORY:</label>
        <select id="categoryInput">
          <option value="default" selected>Default</option>
          <option value="coding">Coding</option>
          <option value="sport">Sport</option>
          <option value="social">Social</option>
        </select>
      </div>
      <button type="submit" id="saveToDo">Add</button>
      <button id="closeNewToDo">Close</button>
    </form>
  </section>
</body>


</html>
